<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>

        <button id="btnCart">
            <i class="bi bi-basket"></i>
        </button>

        <input type="search" name="pesquisa" id="search" placeholder="Pesquisar...">

        <button id="lupa">
            <i class="bi bi-search"></i>
        </button>
        
    </header>

    <div class="main">
        <aside id="cart">
            <button id="close">
                <i class="bi bi-x-circle"></i>
            </button>
            <nav id="container">

            </nav>

            <div id="areaTotal">
                <h2 id="titulototal">Total</h2>
                <div id="precoTotal">
                    
                </div>
            </div>
            <hr noshade>

            <button id="finalizar">
                Finalizar Compra
            </button>
        </aside>

        <h1>Produtos</h2>

        <section id="areaProdutos">
 
        </section>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
